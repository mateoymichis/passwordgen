<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Generador de contraseñas aleatorio</h2>
        <div class="contenido">
            <div><input type="text" placeholder="Genere una contraseña" id="password" readonly/></div>
        
            <div><p id="caracteres">Cantidad de caracteres</p><input id="number" type="number" min="4" max="20" value="8"></div>
            <div>
                <button id="btn1" class="btn" role="button" onclick="genPassword()">Generar</button>
                <button id="btn2" class="btn" onclick="copyPassword()">Copiar</button>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
